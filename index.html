<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>JSON Transmuter • DeepL & Verify</title>

  <style>
    :root {
      /* Theme Variables */
      --bg: #09090b; 
      --panel: #121214; 
      --panel-border: #27272a;
      --text: #e4e4e7; 
      --text-dim: #a1a1aa;
      --accent: #8b5cf6; /* Violet */
      --accent-glow: rgba(139, 92, 246, 0.2);
      --success: #10b981; 
      --warn: #f59e0b; 
      --err: #ef4444; 
      --code-bg: #18181b;
      --font-mono: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      --font-sans: system-ui, -apple-system, sans-serif;
    }

    [data-theme="light"] {
      --bg: #f4f4f5; 
      --panel: #ffffff; 
      --panel-border: #e4e4e7;
      --text: #18181b; 
      --text-dim: #71717a;
      --accent: #6366f1; 
      --accent-glow: rgba(99, 102, 241, 0.15);
      --code-bg: #f8fafc;
    }

    * { box-sizing: border-box; }
    
    body { 
      margin: 0; 
      background: var(--bg); 
      color: var(--text); 
      font-family: var(--font-sans); 
      height: 100vh; 
      display: flex; 
      flex-direction: column; 
      overflow: hidden;
    }
    
    /* Header */
    header { 
      height: 60px; 
      background: var(--panel); 
      border-bottom: 1px solid var(--panel-border); 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      padding: 0 24px;
      flex-shrink: 0;
    }
    .brand { font-weight: 800; font-size: 18px; letter-spacing: -0.5px; display: flex; align-items: center; gap: 10px; }
    .brand span { color: var(--accent); }
    .badge { background: var(--code-bg); border: 1px solid var(--panel-border); font-size: 10px; padding: 2px 6px; border-radius: 4px; color: var(--text-dim); }

    /* Main Grid */
    main { 
      flex: 1; 
      display: grid; 
      grid-template-columns: 350px 1fr 1fr; 
      gap: 0; 
      overflow: hidden; 
    }
    
    /* Panels */
    .panel { 
      display: flex; 
      flex-direction: column; 
      border-right: 1px solid var(--panel-border); 
      background: var(--panel);
      min-width: 0;
    }
    .panel:last-child { border-right: none; }
    
    .panel-head { 
      padding: 12px 16px; 
      border-bottom: 1px solid var(--panel-border); 
      font-weight: 600; 
      font-size: 13px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      background: var(--bg);
    }

    .panel-body { 
      flex: 1; 
      overflow-y: auto; 
      padding: 16px; 
      display: flex; 
      flex-direction: column; 
      gap: 16px; 
    }

    /* Forms & Inputs */
    .control-group { display: flex; flex-direction: column; gap: 6px; }
    label { font-size: 11px; font-weight: 700; color: var(--text-dim); text-transform: uppercase; letter-spacing: 0.5px; }
    
    input, select, textarea { 
      background: var(--code-bg); 
      border: 1px solid var(--panel-border); 
      color: var(--text); 
      padding: 10px; 
      border-radius: 6px; 
      font-family: var(--font-sans); 
      font-size: 13px; 
      outline: none; 
      transition: all 0.2s; 
    }
    input:focus, select:focus, textarea:focus { 
      border-color: var(--accent); 
      box-shadow: 0 0 0 3px var(--accent-glow); 
    }
    
    textarea.code-editor { 
      font-family: var(--font-mono); 
      font-size: 12px; 
      line-height: 1.5; 
      resize: none; 
      flex: 1; 
      white-space: pre;
    }

    /* Buttons */
    .btn { 
      background: var(--code-bg); 
      border: 1px solid var(--panel-border); 
      color: var(--text); 
      padding: 10px; 
      border-radius: 6px; 
      font-weight: 600; 
      cursor: pointer; 
      transition: 0.2s; 
      display: flex; align-items: center; justify-content: center; gap: 8px;
    }
    .btn:hover:not(:disabled) { border-color: var(--accent); color: var(--accent); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    
    .btn.primary { background: var(--accent); color: white; border: none; }
    .btn.primary:hover:not(:disabled) { filter: brightness(1.1); box-shadow: 0 4px 12px var(--accent-glow); color: white; }

    /* Toggles */
    .toggle-row { display: flex; justify-content: space-between; align-items: center; }
    .switch { 
      width: 36px; height: 20px; background: var(--panel-border); border-radius: 20px; cursor: pointer; position: relative; transition: 0.3s; 
    }
    .switch::after { 
      content: ''; position: absolute; top: 2px; left: 2px; width: 16px; height: 16px; background: white; border-radius: 50%; transition: 0.3s; 
    }
    .switch.on { background: var(--accent); }
    .switch.on::after { transform: translateX(16px); }

    /* Progress */
    .progress-container { height: 4px; background: var(--panel-border); border-radius: 2px; overflow: hidden; margin-top: 5px; }
    .progress-bar { height: 100%; width: 0%; background: var(--accent); transition: width 0.3s ease-out; }

    /* Logs Drawer */
    #logsDrawer { 
      position: fixed; bottom: 0; left: 0; right: 0; 
      height: 250px; background: #000; border-top: 1px solid var(--panel-border); 
      z-index: 100; transform: translateY(210px); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex; flex-direction: column;
      box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
    }
    #logsDrawer.open { transform: translateY(0); }
    
    .drawer-handle { 
      height: 40px; background: var(--panel); border-bottom: 1px solid var(--panel-border); 
      display: flex; align-items: center; justify-content: space-between; padding: 0 20px; 
      cursor: pointer; user-select: none; font-size: 12px; font-weight: 700; color: var(--text-dim);
    }
    .drawer-handle:hover { color: var(--text); }
    
    .log-content { 
      flex: 1; overflow-y: auto; padding: 10px 20px; font-family: var(--font-mono); font-size: 11px; 
      background: #050505; color: #888;
    }
    .log-line { margin-bottom: 4px; border-bottom: 1px solid #111; padding-bottom: 2px; display: grid; grid-template-columns: 80px 60px 1fr; gap: 10px; }
    .log-time { color: #555; }
    .log-type { font-weight: bold; }
    .log-msg { word-break: break-all; white-space: pre-wrap; }
    
    .L-INFO { color: var(--accent); }
    .L-SUCCESS { color: var(--success); }
    .L-WARN { color: var(--warn); }
    .L-ERR { color: var(--err); }
    .L-NET { color: #3b82f6; }

    .hidden { display: none !important; }
  </style>
</head>
<body>

<header>
  <div class="brand">
    JSON <span>TRANSMUTER</span> <div class="badge">PRO v1.4</div>
  </div>
  <div style="display: flex; gap: 15px; align-items: center;">
    <button class="btn" style="padding: 4px 10px; font-size: 11px;" onclick="loadDemoData()">Load Demo JSON</button>
    <div class="switch on" id="themeSwitch" title="Toggle Dark Mode"></div>
  </div>
</header>

<main>
  <div class="panel">
    <div class="panel-head">
      <span>1. Configuration</span>
      <div class="badge">Setup</div>
    </div>
    <div class="panel-body">
      
      <div class="control-group">
        <label>DeepL API Key</label>
        <input type="password" id="deeplKey" placeholder="xxxxxxxx-xxxx...:fx">
      </div>

      <div class="control-group">
        <label>Target Language</label>
        <select id="targetLang">
          <option value="SV" selected>Swedish (SV)</option>
          <option value="EN-US">English (US)</option>
          <option value="DE">German (DE)</option>
          <option value="ES">Spanish (ES)</option>
          <option value="FR">French (FR)</option>
        </select>
      </div>

      <div class="control-group" style="padding: 10px; background: var(--bg); border: 1px solid var(--panel-border); border-radius: 6px;">
        <div class="toggle-row">
          <label style="margin:0; cursor:pointer;" for="proxyToggle">Enable CORS Proxy</label>
          <div class="switch on" id="proxyToggle"></div>
        </div>
        
        <div id="proxySettings" style="margin-top: 10px; display:flex; flex-direction:column; gap:8px;">
          <label>Proxy Provider</label>
          <select id="proxyProvider">
             <option value="lovable" selected>Lovable / Supabase (Config Mode)</option>
             <option value="thingproxy">ThingProxy (Public)</option>
             <option value="custom">Custom URL (Standard)</option>
          </select>

          <div id="authHeaderGroup" style="margin-top:8px; border-top:1px solid var(--panel-border); padding-top:8px;">
             <label style="color:var(--accent);">Proxy Auth Header (Required)</label>
             <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                <input type="text" id="proxyHeaderKey" placeholder="Key" value="x-proxy-key">
                <input type="text" id="proxyHeaderVal" placeholder="Value" value="chikibriki">
             </div>
          </div>

          <div id="customProxyGroup" class="hidden">
             <label>Custom Proxy Base URL</label>
             <input type="text" id="proxyUrl" placeholder="https://corsproxy.io/?url=">
             <div style="font-size:9px; color:var(--text-dim); margin-top:4px;">
                Must include the query param if required (e.g. <code>?url=</code>)
             </div>
          </div>
          
        </div>
      </div>

      <div class="control-group" style="margin-top: 10px; padding: 10px; background: var(--bg); border: 1px solid var(--panel-border); border-radius: 6px;">
        <div class="toggle-row">
          <label style="margin:0;">LLM Verification (Groq)</label>
          <div class="switch" id="verifyToggle"></div>
        </div>
        <div id="verifySettings" class="hidden" style="margin-top: 10px; display:flex; flex-direction:column; gap:8px;">
           <label>Groq API Key</label>
           <input type="password" id="groqKey" placeholder="gsk_...">
           <label>Model</label>
           <select id="groqModel">
             <option value="llama-3.3-70b-versatile">Llama 3.3 70b</option>
             <option value="mixtral-8x7b-32768">Mixtral 8x7b</option>
           </select>
           <label>Instructions</label>
           <textarea id="verifyPrompt" style="height:60px;">Fix grammar errors. Ensure professional tone. Maintain JSON structure.</textarea>
        </div>
      </div>

      <div style="margin-top: auto;">
        <button id="btnRun" class="btn primary" style="width: 100%; height: 44px;">
          <span>⚡ INITIATE TRANSMUTATION</span>
        </button>
        <div class="status-box" style="margin-top: 10px;">
          <div style="display:flex; justify-content:space-between; font-size:11px; color:var(--text-dim); margin-bottom:4px;">
            <span id="statusText">Ready</span>
            <span id="pctText">0%</span>
          </div>
          <div class="progress-container"><div id="progressBar" class="progress-bar"></div></div>
        </div>
      </div>

    </div>
  </div>

  <div class="panel">
    <div class="panel-head">
      <span>2. Source JSON</span>
      <button class="btn" style="padding: 2px 6px; font-size:10px;" onclick="formatJSON('inputJson')">Format</button>
    </div>
    <div class="panel-body" style="padding:0;">
      <textarea id="inputJson" class="code-editor" style="border:none; border-radius:0; padding:15px;" placeholder='Paste your JSON here...'></textarea>
    </div>
  </div>

  <div class="panel">
    <div class="panel-head">
      <span>3. Result JSON</span>
      <div style="display:flex; gap:5px;">
        <button class="btn" style="padding: 2px 6px; font-size:10px;" onclick="copyToClipboard()">Copy</button>
        <button class="btn" style="padding: 2px 6px; font-size:10px;" onclick="downloadJSON()">Download</button>
      </div>
    </div>
    <div class="panel-body" style="padding:0;">
      <textarea id="outputJson" class="code-editor" style="border:none; border-radius:0; padding:15px; color: var(--success);" readonly placeholder="Translation output will appear here..."></textarea>
    </div>
  </div>
</main>

<div id="logsDrawer">
  <div class="drawer-handle" onclick="this.parentElement.classList.toggle('open')">
    <span>SYSTEM LOGS (VERBOSE)</span>
    <span>▲ TOGGLE DRAWER</span>
  </div>
  <div id="logContainer" class="log-content"></div>
</div>

<script>
/**
 * APP STATE
 */
const CONFIG = {
  phPrefix: '{{IMG:',
  phSuffix: '}}',
  batchSize: 25, 
  // STRICT target keys for translation
  targetKeys: ["reference", "name", "itemDescription", "text", "terms"],
  proxies: {
      lovable: "https://onbkfqayveownervyktu.supabase.co/functions/v1/cors-proxy",
      thingproxy: "https://thingproxy.freeboard.io/fetch/"
  },
  demoData: {
    "reference": "REF-001",
    "name": "Heavy Duty Saw",
    "itemDescription": "A robust saw for industrial use.",
    "text": "Please handle with care. Contains <strong>sharp edges</strong>.",
    "terms": "By using this product you agree to our <em>terms and conditions</em>.",
    "ignoreThis": "This text should NOT be translated.",
    "price": 500
  }
};

const UI = {
  deeplKey: document.getElementById('deeplKey'),
  targetLang: document.getElementById('targetLang'),
  proxyToggle: document.getElementById('proxyToggle'),
  proxyProvider: document.getElementById('proxyProvider'),
  authHeaderGroup: document.getElementById('authHeaderGroup'),
  customProxyGroup: document.getElementById('customProxyGroup'),
  proxyUrl: document.getElementById('proxyUrl'),
  proxyHeaderKey: document.getElementById('proxyHeaderKey'),
  proxyHeaderVal: document.getElementById('proxyHeaderVal'),
  proxySettings: document.getElementById('proxySettings'),
  
  verifyToggle: document.getElementById('verifyToggle'),
  verifySettings: document.getElementById('verifySettings'),
  groqKey: document.getElementById('groqKey'),
  groqModel: document.getElementById('groqModel'),
  verifyPrompt: document.getElementById('verifyPrompt'),
  
  input: document.getElementById('inputJson'),
  output: document.getElementById('outputJson'),
  
  btnRun: document.getElementById('btnRun'),
  status: document.getElementById('statusText'),
  pct: document.getElementById('pctText'),
  bar: document.getElementById('progressBar'),
  
  logs: document.getElementById('logContainer')
};

// --- Initialization ---

(function init(){
  // Load persisted keys
  UI.deeplKey.value = localStorage.getItem('t_deeplKey') || '';
  UI.groqKey.value = localStorage.getItem('t_groqKey') || '';
  UI.proxyProvider.value = localStorage.getItem('t_proxyProvider') || 'lovable';
  UI.proxyUrl.value = localStorage.getItem('t_proxyUrl') || '';

  // Load Headers
  UI.proxyHeaderKey.value = localStorage.getItem('t_proxyHeadKey') || 'x-proxy-key';
  UI.proxyHeaderVal.value = localStorage.getItem('t_proxyHeadVal') || 'chikibriki';
  
  updateProxyUI();

  // Listeners
  UI.deeplKey.addEventListener('change', e => localStorage.setItem('t_deeplKey', e.target.value));
  UI.groqKey.addEventListener('change', e => localStorage.setItem('t_groqKey', e.target.value));
  UI.proxyUrl.addEventListener('change', e => localStorage.setItem('t_proxyUrl', e.target.value));
  
  UI.proxyHeaderKey.addEventListener('change', e => localStorage.setItem('t_proxyHeadKey', e.target.value));
  UI.proxyHeaderVal.addEventListener('change', e => localStorage.setItem('t_proxyHeadVal', e.target.value));
  
  UI.proxyProvider.addEventListener('change', (e) => {
      localStorage.setItem('t_proxyProvider', e.target.value);
      updateProxyUI();
  });

  // Toggles
  document.getElementById('themeSwitch').addEventListener('click', function() {
    this.classList.toggle('on');
    const isDark = this.classList.contains('on');
    document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
  });

  UI.proxyToggle.addEventListener('click', function() {
    this.classList.toggle('on');
    UI.proxySettings.classList.toggle('hidden', !this.classList.contains('on'));
    log(`CORS Proxy ${this.classList.contains('on') ? 'Enabled' : 'Disabled'}`, 'INFO');
  });

  UI.verifyToggle.addEventListener('click', function() {
    this.classList.toggle('on');
    UI.verifySettings.classList.toggle('hidden', !this.classList.contains('on'));
    log(`Verification Module ${this.classList.contains('on') ? 'Enabled' : 'Disabled'}`, 'INFO');
  });

  UI.btnRun.addEventListener('click', runProcess);

  log('System Initialized. v1.4 Active. Strict Key Extraction Enabled.', 'INFO');
})();

function updateProxyUI() {
    const val = UI.proxyProvider.value;
    
    // Auth Group visibility
    if(val === 'lovable' || val === 'custom') {
        UI.authHeaderGroup.classList.remove('hidden');
    } else {
        UI.authHeaderGroup.classList.add('hidden');
    }

    // Custom URL visibility
    if(val === 'custom') {
        UI.customProxyGroup.classList.remove('hidden');
    } else {
        UI.customProxyGroup.classList.add('hidden');
    }
}

// --- Core Logic ---

async function runProcess() {
  const jsonStr = UI.input.value.trim();
  if(!jsonStr) return alert("Please enter JSON input.");
  if(!UI.deeplKey.value) return alert("DeepL API Key is required.");

  let sourceObj;
  try {
    sourceObj = JSON.parse(jsonStr);
  } catch(e) {
    log("Invalid JSON Input", "ERR");
    return alert("Invalid JSON");
  }

  setRunning(true);
  log("Starting Targeted Extraction...", "INFO");

  try {
    // 1. Extract Segments ONLY from targeted keys
    const { segments, map } = extractTargetedSegments(sourceObj);
    log(`Extracted ${segments.length} unique strings from target keys.`, "INFO", segments);

    if(segments.length === 0) {
      log("No translatable text found in target keys.", "WARN");
      UI.output.value = JSON.stringify(sourceObj, null, 2);
      setRunning(false);
      return;
    }

    // 2. Translate Batch
    await translateSegments(segments, map);

    // 3. Reconstruct
    log("Reconstructing JSON Structure...", "INFO");
    let translatedObj = reconstructJson(sourceObj, map);

    // 4. Verify (Optional)
    if(UI.verifyToggle.classList.contains('on')) {
      if(!UI.groqKey.value) throw new Error("Verification enabled but no Groq Key provided.");
      translatedObj = await verifyWithGroq(sourceObj, translatedObj);
    }

    // 5. Output
    UI.output.value = JSON.stringify(translatedObj, null, 2);
    log("Process Complete.", "SUCCESS");
    setProgress(100, "Done");

  } catch (e) {
    log(e.message, "ERR", e.stack);
    alert("Process Failed: " + e.message);
  } finally {
    setRunning(false);
  }
}

/**
 * Traverses object, ONLY extracts strings if the current KEY is in CONFIG.targetKeys
 */
function extractTargetedSegments(obj) {
  const segments = [];
  const map = new Map(); 

  const walk = (node, currentKey = null) => {
    if (typeof node === 'string') {
      // Check if this string belongs to a key we want to translate
      if (currentKey && CONFIG.targetKeys.includes(currentKey)) {
          const s = node.trim();
          // Logic: Must be > 1 char, not a number, not an image placeholder
          if (s.length > 1 && isNaN(s) && !s.startsWith(CONFIG.phPrefix)) {
            if (!map.has(node)) {
              map.set(node, null);
              segments.push(node);
            }
          }
      }
    } else if (Array.isArray(node)) {
      // Arrays inherit the key of their parent (e.g. "text": ["hello", "world"])
      node.forEach(item => walk(item, currentKey));
    } else if (typeof node === 'object' && node !== null) {
      // For objects, pass the key down to the next level
      for (const [key, value] of Object.entries(node)) {
        walk(value, key);
      }
    }
  };

  // Start walking. Root has no parent key.
  walk(obj, null);
  return { segments, map };
}

/**
 * Batches segments and calls DeepL via Proxy
 */
async function translateSegments(segments, map) {
  const targetLang = UI.targetLang.value;
  const useProxy = UI.proxyToggle.classList.contains('on');
  const proxyProvider = UI.proxyProvider.value;
  const apiKey = UI.deeplKey.value.trim();
  
  // Determine DeepL Endpoint
  let deepLEndpoint = "https://api-free.deepl.com/v2/translate";
  if (!apiKey.endsWith(":fx")) {
     deepLEndpoint = "https://api.deepl.com/v2/translate";
     log("Detected Pro Key, switching endpoint", "INFO");
  }

  const total = segments.length;
  let processed = 0;

  for (let i = 0; i < total; i += CONFIG.batchSize) {
    const batch = segments.slice(i, i + CONFIG.batchSize);
    processed += batch.length;
    
    // UI Update
    const pct = Math.round((processed / total) * 80); 
    setProgress(pct, `Translating ${processed}/${total}...`);

    let fetchUrl = deepLEndpoint;
    
    // DeepL Payload - Added tag_handling: 'html' to preserve <strong>, <br>, etc.
    const deepLBody = {
        text: batch,
        target_lang: targetLang,
        tag_handling: "html" 
    };

    let fetchOptions = {
        method: 'POST',
        headers: {
          'Authorization': `DeepL-Auth-Key ${apiKey}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(deepLBody)
    };

    // --- PROXY LOGIC ---
    if (useProxy) {
        if (proxyProvider === 'lovable') {
            const proxyUrl = CONFIG.proxies.lovable;
            const authKey = UI.proxyHeaderKey.value;
            const authVal = UI.proxyHeaderVal.value;

            log(`Sending Batch via Lovable Config Mode...`, "NET", { count: batch.length });
            
            fetchUrl = proxyUrl;
            fetchOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [authKey]: authVal 
                },
                body: JSON.stringify({
                    url: deepLEndpoint,
                    method: 'POST',
                    headers: {
                        'Authorization': `DeepL-Auth-Key ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: deepLBody
                })
            };
        } 
        else {
            let proxyBase = "";
            if (proxyProvider === 'custom') proxyBase = UI.proxyUrl.value.trim();
            else proxyBase = CONFIG.proxies[proxyProvider];
            
            fetchUrl = proxyBase + deepLEndpoint;

            if (proxyProvider === 'custom' && UI.proxyHeaderKey.value) {
                 fetchOptions.headers[UI.proxyHeaderKey.value] = UI.proxyHeaderVal.value;
            }
            log(`Sending Batch via Standard Proxy...`, "NET", { url: fetchUrl });
        }
    }

    try {
      const response = await fetch(fetchUrl, fetchOptions);

      if (!response.ok) {
        const txt = await response.text();
        throw new Error(`API Error ${response.status}: ${txt}`);
      }

      const data = await response.json();
      
      // Update Map
      if(data.translations) {
          data.translations.forEach((t, index) => {
            map.set(batch[index], t.text);
          });
      } else {
          // Wrapper check
          if(data.body && data.body.translations) {
               data.body.translations.forEach((t, index) => map.set(batch[index], t.text));
          } else {
               throw new Error("Unexpected response structure: " + JSON.stringify(data).slice(0, 100));
          }
      }
      
      log(`Batch Received.`, "SUCCESS");

    } catch (err) {
      log(`Batch Failed.`, "ERR", err);
      throw err; 
    }
  }
}

/**
 * Replaces strings in the original object using the Map
 */
function reconstructJson(obj, map) {
  // We don't need to check keys here because the map ONLY contains strings
  // that were extracted from valid keys. If it's in the map, we translate it.
  const apply = (node) => {
    if (typeof node === 'string') {
      return map.has(node) ? map.get(node) : node;
    } else if (Array.isArray(node)) {
      return node.map(apply);
    } else if (typeof node === 'object' && node !== null) {
      const newObj = {};
      for (const k in node) {
        newObj[k] = apply(node[k]);
      }
      return newObj;
    }
    return node;
  };
  return apply(obj);
}

/**
 * Optional: Sends Source + Translated JSON to Groq for QA
 */
async function verifyWithGroq(sourceObj, translatedObj) {
  log("Initiating LLM Verification...", "INFO");
  setProgress(90, "Verifying...");
  
  const key = UI.groqKey.value;
  const model = UI.groqModel.value;
  const prompt = UI.verifyPrompt.value;
  
  const useProxy = UI.proxyToggle.classList.contains('on');
  const proxyProvider = UI.proxyProvider.value;
  let deepLEndpoint = "https://api.groq.com/openai/v1/chat/completions";
  
  let fetchUrl = deepLEndpoint;
  let fetchOptions = {
    method: "POST",
    headers: { 
        "Authorization": `Bearer ${key}`, 
        "Content-Type": "application/json"
    },
    body: JSON.stringify({
        model: model,
        messages: [
          { role: "system", content: "You are a Translation QA Expert. Return VALID JSON only." },
          { role: "user", content: `Instructions: ${prompt}` },
          { role: "user", content: `Original JSON:\n${JSON.stringify(sourceObj).slice(0, 10000)}` },
          { role: "user", content: `Translated JSON (Fix this):\n${JSON.stringify(translatedObj)}` }
        ],
        response_format: { type: "json_object" },
        temperature: 0.1
    })
  };

  if (useProxy) {
      if (proxyProvider === 'lovable') {
            const proxyUrl = CONFIG.proxies.lovable;
            const authKey = UI.proxyHeaderKey.value;
            const authVal = UI.proxyHeaderVal.value;

            fetchUrl = proxyUrl;
            fetchOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [authKey]: authVal
                },
                body: JSON.stringify({
                    url: deepLEndpoint,
                    method: 'POST',
                    headers: {
                        "Authorization": `Bearer ${key}`, 
                        "Content-Type": "application/json"
                    },
                    body: JSON.parse(fetchOptions.body) 
                })
            };
      } else {
          // Standard Proxy Logic
          fetchUrl = "https://thingproxy.freeboard.io/fetch/" + deepLEndpoint;
      }
  }

  log(`Sending to Groq (${model})...`, "NET");

  const res = await fetch(fetchUrl, fetchOptions);

  if(!res.ok) {
    const err = await res.text();
    log("Verification Failed (Skipping)", "WARN", err);
    return translatedObj; 
  }

  const data = await res.json();
  
  let content;
  if (proxyProvider === 'lovable' && useProxy && data.body) {
      content = data.body.choices[0].message.content;
  } else if (data.choices) {
      content = data.choices[0].message.content;
  } else {
      content = JSON.stringify(data);
  }

  log("Verification Complete.", "SUCCESS");
  
  try {
    return JSON.parse(content);
  } catch(e) {
    log("LLM returned invalid JSON. Using raw translation.", "WARN");
    return translatedObj;
  }
}

// --- Helpers ---

function log(msg, type="INFO", details=null) {
  const div = document.createElement('div');
  div.className = 'log-line';
  
  const time = new Date().toLocaleTimeString('en-US', {hour12:false}) + "." + new Date().getMilliseconds();
  const detailStr = details ? `\n${JSON.stringify(details, null, 2)}` : '';
  
  div.innerHTML = `
    <span class="log-time">[${time}]</span>
    <span class="log-type L-${type}">${type}</span>
    <span class="log-msg">${msg}${detailStr ? `<span style="color:#555">${detailStr}</span>` : ''}</span>
  `;
  
  UI.logs.appendChild(div);
  UI.logs.scrollTop = UI.logs.scrollHeight;
  
  if(type === 'ERR') document.getElementById('logsDrawer').classList.add('open');
}

function setProgress(pct, text) {
  UI.bar.style.width = `${pct}%`;
  UI.pct.textContent = `${pct}%`;
  UI.status.textContent = text;
}

function setRunning(isRunning) {
  UI.btnRun.disabled = isRunning;
  UI.input.disabled = isRunning;
  if(isRunning) {
    UI.output.value = "";
    UI.bar.style.width = "0%";
    UI.output.style.color = "var(--text-dim)";
  } else {
    UI.output.style.color = "var(--success)";
  }
}

function loadDemoData() {
  UI.input.value = JSON.stringify(CONFIG.demoData, null, 2);
  log("Demo data loaded.", "INFO");
}

function formatJSON(id) {
  try {
    const el = document.getElementById(id);
    const v = JSON.parse(el.value);
    el.value = JSON.stringify(v, null, 2);
  } catch(e) { alert("Invalid JSON"); }
}

function copyToClipboard() {
  UI.output.select();
  document.execCommand('copy');
  log("Copied to clipboard.", "INFO");
}

function downloadJSON() {
  if(!UI.output.value) return;
  const blob = new Blob([UI.output.value], {type: "application/json"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `translated_${new Date().getTime()}.json`;
  a.click();
  log("Download started.", "INFO");
}
